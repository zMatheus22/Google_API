          id="data"
        />

        <input

          placeholder="Quantidade"

          class="input"
          id="quantity"
        />
        <input type="text" placeholder="ABC-2023" class="input" id="plate" />

          <span class="material-symbols-outlined"> add_circle </span>
        </button>
      </form>
